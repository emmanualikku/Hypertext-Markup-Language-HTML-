<!DOCTYPE html>
<html>
<head>
    <title>HTML Colors Example</title>
</head>
<body>
    <!-- Hexadecimal Colors -->
    <p style="color: #FF0000;">I am Emmanual</p> <!-- Red color -->
    <p style="color: #00FF00;">I am Emmanual</p> <!-- Green color -->
    <p style="color: #0000FF;">I am Emmanual</p> <!-- Blue color -->
    <p style="color: #FFFF00;">I am Emmanual</p> <!-- Yellow color -->
    <p style="color: #FF00FF;">I am Emmanual</p> <!-- Magenta color -->
    <p style="color: #00FFFF;">I am Emmanual</p> <!-- Cyan color -->

    <!-- HSL Colors -->
    <p style="color: hsl(0, 100%, 50%);">I am Emmanual</p> <!-- Red color -->
    <p style="color: hsl(120, 100%, 50%);">I am Emmanual</p> <!-- Green color -->
    <p style="color: hsl(240, 100%, 50%);">I am Emmanual</p> <!-- Blue color -->
    <p style="color: hsl(60, 100%, 50%);">I am Emmanual</p> <!-- Yellow color -->
    <p style="color: hsl(300, 100%, 50%);">I am Emmanual</p> <!-- Magenta color -->
    <p style="color: hsl(180, 100%, 50%);">I am Emmanual</p> <!-- Cyan color -->
</body>
</html>

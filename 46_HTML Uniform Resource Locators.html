<!DOCTYPE html>
<html>
<head>
    <title>HTML URLs Example</title>
</head>
<body>
    <h1>HTML URLs Example</h1>
    <p>Here are some examples of URLs in HTML:</p>

    <!-- Absolute URL -->
    <h2>Absolute URL</h2>
    <p><a href="https://www.example.com">Visit Example.com</a></p>

    <!-- Relative URL -->
    <h2>Relative URL</h2>
    <p><a href="about.html">About Us</a></p>

    <!-- Root-Relative URL -->
    <h2>Root-Relative URL</h2>
    <p><a href="/contact.html">Contact Us</a></p>

    <!-- URL to an Image -->
    <h2>URL to an Image</h2>
    <p><img src="https://www.example.com/images/logo.png" alt="Example Logo"></p>

    <!-- URL to a File -->
    <h2>URL to a File</h2>
    <p><a href="documents/resume.pdf">Download Resume</a></p>
</body>
</html>

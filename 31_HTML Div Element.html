<!DOCTYPE html>
<html>
<head>
    <title>HTML Div Element Example</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .header, .content, .footer {
            padding: 10px;
            margin: 10px 0;
        }
        .header {
            background-color: #d9d9d9;
        }
        .content {
            background-color: #bfbfbf;
        }
        .footer {
            background-color: #a6a6a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
            <p>This is the header section.</p>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>This is the content section.</p>
        </div>
        <div class="footer">
            <h3>Footer</h3>
            <p>This is the footer section.</p>
        </div>
    </div>
</body>
</html>

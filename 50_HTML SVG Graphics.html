<!DOCTYPE html>
<html>
<head>
    <title>HTML SVG Graphics Example</title>
</head>
<body>
    <h1>HTML SVG Graphics Example</h1>

    <!-- Rectangle -->
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill:blue;stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <!-- Circle -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- Ellipse -->
    <svg width="200" height="100">
        <ellipse cx="100" cy="50" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>

    <!-- Line -->
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <!-- Polygon -->
    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <!-- Polyline -->
    <svg height="210" width="500">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160 160,160 160,200 200,200" style="fill:white;stroke:red;stroke-width:4" />
    </svg>

    <!-- Path -->
    <svg height="210" width="400">
        <path d="M150 0 L75 200 L225 200 Z" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <!-- Text -->
    <svg height="100" width="500">
        <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>
</body>
</html>

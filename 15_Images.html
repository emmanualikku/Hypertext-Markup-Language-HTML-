NOTE REPLACE " path/to/image.jpg " WITH EITHER LOCATION OF IMAGE OR IMAGE LINK











<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Types of Images</title>
  <style>
    /* Style for responsive image */
    .responsive {
      max-width: 100%;
      height: auto;
    }

    /* Style for image with border */
    .border {
      border: 2px solid #000;
    }

    /* Style for image with rounded corners */
    .rounded {
      border-radius: 10px;
    }

    /* Style for image with shadow */
    .shadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Style for background image */
    .background {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>All Types of Images</h1>

  <!-- Basic Image -->
  <p><img src="path/to/image.jpg" alt="Description of the image"></p>
  <!-- This is a basic image with a source and alt text -->

  <!-- Image with Width and Height -->
  <p><img src="path/to/image.jpg" alt="Description of the image" width="500" height="300"></p>
  <!-- This image has specified width and height -->

  <!-- Responsive Image -->
  <p><img src="path/to/image.jpg" alt="Description of the image" class="responsive"></p>
  <!-- This image is responsive and adjusts to the width of its container -->

  <!-- Image with a Link -->
  <p><a href="https://www.example.com">
    <img src="path/to/image.jpg" alt="Description of the image">
  </a></p>
  <!-- This image is wrapped in a link -->

  <!-- Image with a Caption -->
  <figure>
    <img src="path/to/image.jpg" alt="Description of the image">
    <figcaption>This is a caption for the image.</figcaption>
  </figure>
  <!-- This image has a caption -->

  <!-- Image with a Border -->
  <p><img src="path/to/image.jpg" alt="Description of the image" class="border"></p>
  <!-- This image has a border -->

  <!-- Image with Rounded Corners -->
  <p><img src="path/to/image.jpg" alt="Description of the image" class="rounded"></p>
  <!-- This image has rounded corners -->

  <!-- Image with Shadow -->
  <p><img src="path/to/image.jpg" alt="Description of the image" class="shadow"></p>
  <!-- This image has a shadow -->

  <!-- Image as a Background -->
  <div class="background" style="background-image: url('path/to/image.jpg');">
    <!-- Content goes here -->
  </div>
  <!-- This div uses the image as a background -->

  <!-- Image with Lazy Loading -->
  <p><img src="path/to/image.jpg" alt="Description of the image" loading="lazy"></p>
  <!-- This image uses lazy loading to improve performance -->
</body>
</html>

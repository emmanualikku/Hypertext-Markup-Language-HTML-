<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Types of Links</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>All Types of Links</h1>

  <!-- Basic Link -->
  <p><a href="https://www.example.com">Visit Example</a></p>

  <!-- Link that Opens in a New Tab -->
  <p><a href="https://www.example.com" target="_blank">Visit Example</a></p>

  <!-- Link to an Email Address -->
  <p><a href="mailto:someone@example.com">Send Email</a></p>

  <!-- Link to a Phone Number -->
  <p><a href="tel:+1234567890">Call Us</a></p>

  <!-- Link to a Section within the Same Page -->
  <p><a href="#section1">Go to Section 1</a></p>

  <!-- Link with a Tooltip -->
  <p><a href="https://www.example.com" title="This is a tooltip">Visit Example</a></p>

  <!-- Link with an Image -->
  <p><a href="https://www.example.com">
    <img src="path/to/image.jpg" alt="Example Image">
  </a></p>

  <!-- Link with a Download Attribute -->
  <p><a href="path/to/file.pdf" download>Download PDF</a></p>

  <!-- Link Styled as a Button -->
  <p><a href="https://www.example.com" class="button">Visit Example</a></p>

  <!-- Link with a Rel Attribute -->
  <p><a href="https://www.example.com" rel="noopener noreferrer" target="_blank">Visit Example</a></p>

  <!-- Section for Internal Link -->
  <h2 id="section1">Section 1</h2>
  <p>This is the section that the internal link points to.</p>
</body>
</html>

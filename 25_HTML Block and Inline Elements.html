<!DOCTYPE html>
<html>
<head>
    <title>HTML Block and Inline Elements</title>
    <style>
        .block-element {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 10px 0;
        }
        .inline-element {
            background-color: #d9d9d9;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML Block and Inline Elements</h1>

    <!-- Block Elements -->
    <div class="block-element">
        <h2>Block Element 1</h2>
        <p>This is a paragraph inside a block element.</p>
    </div>

    <div class="block-element">
        <h2>Block Element 2</h2>
        <p>This is another paragraph inside a block element.</p>
    </div>

    <!-- Inline Elements -->
    <p>This is a paragraph with <span class="inline-element">inline element 1</span> and <span class="inline-element">inline element 2</span>.</p>
    <p>Another paragraph with <a href="#" class="inline-element">an inline link</a> and <strong class="inline-element">inline strong text</strong>.</p>
</body>
</html>

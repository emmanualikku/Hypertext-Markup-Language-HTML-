<!DOCTYPE html>
<html>
<head>
    <title>HTML id Attribute Example</title>
    <style>
        #header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        #content {
            background-color: #d9d9d9;
            padding: 20px;
            margin: 10px 0;
        }
        #footer {
            background-color: #bfbfbf;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Header Section</h1>
    </div>
    <div id="content">
        <p>This is the content section. It has a different background color and padding.</p>
    </div>
    <div id="footer">
        <p>Footer Section</p>
    </div>
</body>
</html>

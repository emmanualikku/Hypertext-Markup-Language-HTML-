<!DOCTYPE html>
<html>
<head>
    <title>HTML Formatting Elements Example</title>
</head>
<body>
    <!-- Bold text -->
    <b>I am Emmanual</b> <!-- The <b> tag makes the text bold -->

    <!-- Italic text -->
    <i>I am Emmanual</i> <!-- The <i> tag makes the text italic -->

    <!-- Underlined text -->
    <u>I am Emmanual</u> <!-- The <u> tag underlines the text -->

    <!-- Strikethrough text -->
    <s>I am Emmanual</s> <!-- The <s> tag adds a strikethrough to the text -->

    <!-- Emphasized text -->
    <em>I am Emmanual</em> <!-- The <em> tag emphasizes the text (usually italic) -->

    <!-- Strong text -->
    <strong>I am Emmanual</strong> <!-- The <strong> tag makes the text strong (usually bold) -->

    <!-- Small text -->
    <small>I am Emmanual</small> <!-- The <small> tag makes the text smaller -->

    <!-- Marked text -->
    <mark>I am Emmanual</mark> <!-- The <mark> tag highlights the text -->

    <!-- Superscript text -->
    <sup>I am Emmanual</sup> <!-- The <sup> tag makes the text superscript -->

    <!-- Subscript text -->
    <sub>I am Emmanual</sub> <!-- The <sub> tag makes the text subscript -->

    <!-- Inserted text -->
    <ins>I am Emmanual</ins> <!-- The <ins> tag marks inserted text (usually underlined) -->

    <!-- Deleted text -->
    <del>I am Emmanual</del> <!-- The <del> tag marks deleted text (usually strikethrough) -->

    <!-- Code text -->
    <code>I am Emmanual</code> <!-- The <code> tag defines a piece of computer code -->

    <!-- Preformatted text -->
    <pre>I am Emmanual</pre> <!-- The <pre> tag defines preformatted text (preserves whitespace and line breaks) -->

    <!-- Blockquote -->
    <blockquote>I am Emmanual</blockquote> <!-- The <blockquote> tag defines a section that is quoted from another source -->

    <!-- Abbreviation -->
    <abbr title="I am Emmanual">IA</abbr> <!-- The <abbr> tag defines an abbreviation or acronym, with a title attribute providing the full form -->

    <!-- Address -->
    <address>I am Emmanual</address> <!-- The <address> tag defines contact information for the author/owner of a document -->

    <!-- Cite -->
    <cite>I am Emmanual</cite> <!-- The <cite> tag defines the title of a work (usually italic) -->

    <!-- Definition -->
    <dfn>I am Emmanual</dfn> <!-- The <dfn> tag represents the defining instance of a term -->

    <!-- Keyboard input -->
    <kbd>I am Emmanual</kbd> <!-- The <kbd> tag represents user input (usually keyboard input) -->

    <!-- Sample output -->
    <samp>I am Emmanual</samp> <!-- The <samp> tag represents sample output from a computer program -->

    <!-- Variable -->
    <var>I am Emmanual</var> <!-- The <var> tag represents a variable in a mathematical expression or programming context -->
</body>
</html>

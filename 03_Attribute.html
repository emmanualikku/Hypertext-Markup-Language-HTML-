<!DOCTYPE html>
<html>
<head>
    <title>HTML Attributes Example</title>
</head>
<body>
    <!-- Heading with id and class attributes -->
    <h1 id="main-heading" class="heading">I am Emmanual</h1>

    <!-- Paragraph with style attribute -->
    <p style="color: blue; font-size: 20px;">I am Emmanual</p>

    <!-- Image with src, alt, width, and height attributes -->
    <img src="GIVE IMAGE LINK HERE " alt="I am Emmanual" width="150" height="150">

    <!-- Link with href and target attributes -->
    <a href="https://www.example.com" target="_blank">I am Emmanual</a>

    <!-- Input with type, name, value, and placeholder attributes -->
    <input type="text" name="name" value="I am Emmanual" placeholder="Enter your name">

    <!-- Button with type and onclick attributes -->
    <button type="button" onclick="alert('I am Emmanual')">I am Emmanual</button>

    <!-- Div with title attribute -->
    <div title="I am Emmanual">I am Emmanual</div>

    <!-- Span with data-* attribute -->
    <span data-info="I am Emmanual">I am Emmanual</span>

    <!-- Form with action and method attributes -->
    <form action="/submit" method="post">
        <label for="name">I am Emmanual:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
    </form>

    <!-- Table with border attribute -->
    <table border="1">
        <tr>
            <th>I am Emmanual</th>
            <th>I am Emmanual</th>
        </tr>
        <tr>
            <td>I am Emmanual</td>
            <td>I am Emmanual</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Table with Colspan</title>
</head>
<body>
    <h1>Table with Colspan</h1>
    <table border="1">
        <tr>
            <th colspan="2">Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 2, Cell 1 (Merged)</td>
        </tr>
    </table>
</body>
</html>

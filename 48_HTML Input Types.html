<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Types Example</title>
</head>
<body>
    <h1>HTML Input Types Example</h1>
    <form action="/submit" method="post">
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Telephone Input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- URL Input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Color Input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Range Input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio Input -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <!-- File Input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
